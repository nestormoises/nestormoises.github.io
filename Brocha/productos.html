<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-dark text-white text-center p-3">
        <h1>Tienda Online</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categorías
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" onclick="mostrarProductos('laptops')">Laptops</a></li>
                            <li><a class="dropdown-item" href="#" onclick="mostrarProductos('celulares')">Celulares</a></li>
                            <li><a class="dropdown-item" href="#" onclick="mostrarProductos('monitores')">Monitores</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Selecciona una Categoría de Producto</h1>
        
        <!-- Sección de Productos Relacionados -->
        <div id="productosRelacionados" class="mt-4">
            <h2>Productos Relacionados</h2>
            <div id="listaProductos" class="row"></div>
        </div>
    </div>

    <script>
        // Función para mostrar productos relacionados según la categoría seleccionada
        function mostrarProductos(categoria) {
            const listaProductos = document.getElementById('listaProductos');
            listaProductos.innerHTML = ''; // Limpiar productos anteriores

            let productos = [];

            // Definir productos según la categoría
            if (categoria === 'laptops') {
                productos = [
                    { nombre: 'Laptop 1', precio: '$999' },
                    { nombre: 'Laptop 2', precio: '$1299' },
                    { nombre: 'Laptop 3', precio: '$1599' }
                ];
            } else if (categoria === 'celulares') {
                productos = [
                    { nombre: 'Celular 1', precio: '$499' },
                    { nombre: 'Celular 2', precio: '$699' },
                    { nombre : 'Celular 3', precio: '$899' }
                ];
            } else if (categoria === 'monitores') {
                productos = [
                    { nombre: 'Monitor 1', precio: '$299' },
                    { nombre: 'Monitor 2', precio: '$399' },
                    { nombre: 'Monitor 3', precio: '$499' }
                ];
            }

            // Mostrar productos
            productos.forEach(producto => {
                const tarjetaProducto = `
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">${producto.nombre}</h5>
                                <p class="card-text">${producto.precio}</p>
                            </div>
                        </div>
                    </div>
                `;
                listaProductos.innerHTML += tarjetaProducto;
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
